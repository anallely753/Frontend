<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PROTECO</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body class="body_log">
  <header>
    <div class="row justify-content-between">
      <div class="col-4">
        <img src="" alt="Aqui va el logo">
      </div>
      <div class="col-4">
        ¿No tienes cuenta? <a class="a_reg" href="/register.html">Registrate Aquí</a>
      </div>
    </div>
  </header>

  <main class="main_log_reg">
    <div class="row justify-content-evenly">
      <div class="d-block p-2 col-4">
        <img src="" alt="Aqui va la imagen">
        <p>Aviso de privacidad</p>
      </div>
      <div class="d-block p-2 col-4">
        <h1 class="ti_reg input-div">Regístrate aquí</h1>
        
        <div class="input-div mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
          <input type="text" class="col-sm-10" id="exampleFormControlInput1" placeholder="">
        </div>

        <div class="input-div mb-3">
          <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
          <input type="email" class="col-sm-10" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="input-div row g-3">
          <div class="col col-sm-5">
            <label for="">Procedencia</label>
            <select class="form-select" aria-label="Procedencia">
              <option selected>Seleccionar</option>
              <option value="1">Comunidad UNAM</option>
              <option value="2">Alumno externo</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="col col-sm-5">
            <div class="row">
              <label class="col" for="">Género</label>
              <svg xmlns="http://www.w3.org/2000/svg" class="col icon icon-tabler icon-tabler-question-mark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fd0061" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" />
                <line x1="12" y1="19" x2="12" y2="19.01" />
              </svg>
            </div>
            <select class="form-select" aria-label="Genero">
              <option selected>Seleccionar</option>
              <option value="1">Mujer</option>
              <option value="2">Hombre</option>
              <option value="3">Otro</option>
              <option value="4">Prefiero no decir</option>
            </select>
          </div>
        </div>
        
        <div class="input-div mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="" id="inputPassword">
          </div>
        </div>

        <div class="input-div mb-3">
          <label for="inputConfPassword" class="">Confirmar Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="" id="inputConfPassword">
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            He leído y acepto el <a class="a_reg" href="">Aviso de privacidad</a>
          </label>
        </div>

        <div class="input-div mb-3">
          <a href="" class="col-sm-10 btn btn-rosa">Crear Cuenta</a>
        </div>

        

      </div>
    </div>
  </main>

	<!-- JS -->
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
